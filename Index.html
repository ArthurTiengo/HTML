<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- meta:serve para ler acentos no geral // tittle:altera o titula da pagina-->
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <!--body:Todo conteudo aqui aparece na pagina-->
    <!--<p>: isto é um parágrafo // tags "h" quanto mais proximo do 1 maior prioridade mais proximo do 6 menor a prioridade  -->

    <h1>oi</h1>
    <h2>oi</h2>
    <h3>oi</h3>
    <h4>oi</h4>
    <h5>oi</h5>
    <h6>oi</h6>

        <h2>Lista ordenada</h2>

        <!--type: especifica o tipo de ordenação 
        que deseja criar.Exeplo A cria uma ordenação em ordem alfabetica I cria uma ordenação em algarismos romanos -->
        <ol type="I">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>

        <h2>Lista Desordenada</h2>

        <ul>
            <!--digitar li*10 cria 10 li de uma vez so ou ul>li+10
            caso sair da linha para completar denovo voltar a linha e apertar ctrl+espaço-->

            <li>item 1</li>
            <li>item 2</li>
            <li>item 2</li>
        </ul>

        <img src="IMG/Projeto-Van-Gogh-Noite-estrelada.jpg" width="600px" alt="van-gogh-noite-estrelada">
        <!--Usar pexels para pegar imagens sem direitos autorais gratuitas
        apos a aspas do src se a imagem tiver grande colocar a tag "width" e o tamanho q vc queira
        Caminho Relativo todos veem a imagem Caminho absoluto apenas você
        para voltar uma pasta use "..-" 
        para entrar na pasta use "nome da primeira pasta/o nome da outra pasta" -->

</body>

</html>
